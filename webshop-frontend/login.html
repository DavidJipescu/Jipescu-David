<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare - Magazin Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Magazinul lui David</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- LOGIN FORM -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-3 fw-bold text-primary">Autentificare</h3>

      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Nume utilizator</label>
          <input type="text" class="form-control" id="username" placeholder="ex: david123" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Parolă</label>
          <input type="password" class="form-control" id="password" placeholder="••••••" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Conectează-te</button>
      </form>

      <p id="login-message" class="text-center mt-3 text-danger fw-semibold"></p>

      <div class="text-center mt-4">
        <a href="index.html" class="text-secondary">Înapoi la Acasă</a>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Magazin Web - Jipescu David</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
