<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Înregistrare - RockMuzik</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="auth.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">RockMuzik</div>
    <nav>
      <a href="index.html">Acasă</a>
      <a href="products.html">Produse</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Înregistrare</h2>
      <form id="registerForm">
        <label for="registerName">Nume complet:</label>
        <input type="text" id="registerName" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" required>

        <label for="registerPassword">Parolă:</label>
        <input type="password" id="registerPassword" required>

        <button type="submit">Înregistrează-te</button>
      </form>
      <p style="margin-top:15px;">Ai deja cont? <a href="login.html">Login</a></p>
    </div>
  </main>

</body>
</html>
