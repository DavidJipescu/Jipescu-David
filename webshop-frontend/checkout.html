<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - RockMuzik</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="checkout.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">RockMuzik</div>
    <nav>
      <a href="index.html">Acasă</a>
      <a href="products.html">Produse</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="checkout-page">
    <h2>Finalizare comandă</h2>
    <form id="checkoutForm">
      <label for="name">Nume complet:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="address">Adresă:</label>
      <textarea id="address" required></textarea>

      <label for="payment">Metodă de plată:</label>
      <select id="payment" required>
        <option value="">Alege...</option>
        <option value="card">Card</option>
        <option value="cash">Cash la livrare</option>
      </select>

      <button type="submit">Plasează comanda</button>
    </form>

    <div class="order-summary">
      <h3>Rezumat comandă</h3>
      <ul id="orderList">
        <!-- Produse populate cu JS -->
      </ul>
      <p>Total: <span id="orderTotal">0 RON</span></p>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div>
        <h4>RockMuzik Store</h4>
        <p>&copy; 2025 Toate drepturile rezervate.</p>
      </div>
    </div>
  </footer>

</body>
</html>
