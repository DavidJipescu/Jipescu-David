<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coș de cumpărături - RockMuzik</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="cart.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">RockMuzik</div>
    <nav>
      <a href="index.html">Acasă</a>
      <a href="products.html">Produse</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="cart-page">
    <h2>Coșul tău</h2>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Produs</th>
          <th>Preț</th>
          <th>Cantitate</th>
          <th>Total</th>
          <th>Șterge</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <!-- Produse vor fi populate cu JS -->
      </tbody>
    </table>

    <div class="cart-summary">
      <p>Subtotal: <span id="subtotal">0 RON</span></p>
      <button id="checkoutBtn">Finalizează comanda</button>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div>
        <h4>RockMuzik Store</h4>
        <p>&copy; 2025 Toate drepturile rezervate.</p>
      </div>
    </div>
  </footer>

</body>
</html>
