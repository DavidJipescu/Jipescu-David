<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>
  <header>

        <img src="https://via.placeholder.com/200" alt="Laptop">

      </div>

        <img src="https://via.placeholder.com/200" alt="Căști">
        <h3>Căști Sony</h3>
        <p>Preț: 250 RON</p>
        <button onclick="addToCart('Căști Sony', 250)">Adaugă în coș</button>

    </div>
